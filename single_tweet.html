<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tuit Ãºnico</title>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css"/>
        <style type="text/css">
            body, html {
                width: 100%;
                padding: 0;
                margin: 0;
            }
            #map {
                height: 100%;
                width: 100%;
                background: #232325;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            var map = L.map('map', {
                scrollWheelZoom: false,
                zoomControl: false,
                center: [39.5, -4.362060546875],
                zoom: getParameterByName('zoom') || 6
            });


            var world = {
                user_name: 'solutions',
                type: 'cartodb',
                sublayers: [{
                    sql: "SELECT * FROM tm_world_borders_0_3 where name NOT LIKE 'Spain'",
                    cartocss: "" +
                        "#tm_world_borders_0_3{" +
                        "  polygon-fill: #0d0d0d;" +
                        "  polygon-opacity: 1;" +
                        "  line-color: #2f2f2f;" +
                        "  line-width: 0.5;" +
                        "  line-opacity: 1;" +
                        "}"
                }]
            };
            cartodb.createLayer(map, world).addTo(map);


            var basemapLayer = {
                user_name: 'solutions',
                type: 'cartodb',
                sublayers: [{
                    sql: "SELECT * FROM spain_provinces",
                    cartocss: "" +
                        "#spain_provinces{" +
                        "  polygon-fill: #0d0d0d;" +
                        "  polygon-opacity: 1;" +
                        "  line-color: #2f2f2f;" +
                        "  line-width: 0.5;" +
                        "  line-opacity: 1;" +
                        "}"
                }]
            };
            cartodb.createLayer(map, basemapLayer).addTo(map);







            var dataLayer = {
                user_name: 'solutions',
                type: 'cartodb',
                sublayers: [{
                    sql: "" +
                        "SELECT ST_Transform(" +
                        "           ST_Segmentize(" +
                        "               ST_MakeLine(" +
                        "                   ST_Transform(the_geom, 953027)," +
                        "                   ST_Transform(ST_SetSRID(ST_MakePoint(0, 40), 4326), 953027)" +
                        "               )," +
                        "               100000" +
                        "           ), 3857) as the_geom_webmercator, category_name from catalonia_elections_twitter_test",
                    cartocss: "" +
                        "#catalonia_elections_twitter_test{" +
                        "  line-color: #000000;" +
                        "  line-width: 0.2;" +
                        "  line-opacity: .01;" +
                        "}" +
                        "#catalonia_elections_twitter_test [ category_name = 1] {" +
                        "  line-color: #FFF;" +
                        "}" +
                        "#catalonia_elections_twitter_test [ category_name = 2] {" +
                        "  line-color: #FFF;" +
                        "}"
                }]
            };
            cartodb.createLayer(map, dataLayer).addTo(map);

            var animatedLayer = {
                user_name: 'solutions',
                type: 'torque',
                options: {
                    query: "" +
                        "with lines as (SELECT ST_Transform(" +
                        "           ST_Segmentize(" +
                        "               ST_MakeLine(" +
                        "                   ST_Transform(the_geom, 953027)," +
                        "                   ST_Transform(ST_SetSRID(ST_MakePoint(0, 40), 4326), 953027)" +
                        "               )," +
                        "               100000" +
                        "           ), 3857) as the_geom_webmercator, category_name from catalonia_elections_twitter_test) " +
"select ST_Line_Interpolate_Point(lines.the_geom_webmercator," +
"    generate_series(0, 10):: double precision / 10" +
"  ) as the_geom_webmercator, (10 - generate_series(0, 10)) as step, category_name from lines",
            cartocss: 'Map {' +
                              '  -torque-frame-count:10;' +
                              '  -torque-animation-duration:3;' +
                              '  -torque-time-attribute:"step";' +
                              '  -torque-aggregation-function:"CDB_Math_Mode(category_name)";' +
                              '  -torque-resolution:2;' +
                              '  -torque-data-aggregation:linear' +
                              '}' +
                              '#catalonia_elections_twitter_test{' +
                              '  comp-op:lighter;' +
                              '  marker-opacity:1;' +
                              '  marker-line-color:#FA3832;' +
                              '  marker-line-width:1;' +
                              '  marker-line-opacity:.1;' +
                              '  marker-type:ellipse;' +
                              '  marker-width:3;' +
                              '  marker-fill:#F90' +
                              '}' +
                              '#catalonia_elections_twitter_test[value=1]{marker-fill:#FA3832}' +
                              '#catalonia_elections_twitter_test[value=2]{marker-fill:#FA3832}'
                }
            };
            cartodb.createLayer(map, animatedLayer).addTo(map);
        </script>
    </body>
</html>
